<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnichannel Chat Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Light gray background page -->
    <div class="page-background">
        <div class="page-content">
            <h1>Welcome to Our Support</h1>
            <p>Our chat widget appears in the bottom right corner</p>
        </div>
    </div>

    <!-- Chat Widget Container -->
    <div id="chat-widget-container" class="chat-widget-hidden">
        <!-- Chat Widget Header -->
        <div class="chat-header">
            <div class="agent-info">
                <div class="agent-avatar">CC</div>
                <div class="agent-details">
                    <div class="agent-name" id="agentName">Contoso Companion</div>
                    <div class="agent-status" id="agentStatus">Online</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="minimizeBtn" title="Minimize">âˆ’</button>
                <button class="header-btn" id="closeBtn" title="Close">âœ•</button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated dynamically by the SDK -->
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-section">
            <div class="message-input-wrapper">
                <textarea id="messageInput" class="message-input" placeholder="Type your message..." rows="2"></textarea>
                <button class="send-btn" id="sendBtn">âž¤</button>
            </div>
            <div class="input-actions">
                <input type="file" id="fileInput" class="file-input-hidden" accept="image/*,.pdf,.doc,.docx,.txt" />
                <button class="action-btn more-options-btn" id="moreOptionsBtn" title="More options">â‹¯</button>
                <!-- Slide-out drawer -->
                <div class="options-drawer" id="optionsDrawer">
                    <button class="drawer-option" id="attachBtn" title="Attach file">
                        <span class="drawer-icon">ðŸ“Ž</span>
                        <span class="drawer-label">Attach File</span>
                    </button>
                    <button class="drawer-option" id="voiceVideoBtn" title="Voice/Video Call">
                        <span class="drawer-icon">ðŸ“ž</span>
                        <span class="drawer-label">Voice/Video Call</span>
                    </button>
                    <button class="drawer-option" id="transcriptBtn" title="Download Transcript">
                        <span class="drawer-icon">â¬‡</span>
                        <span class="drawer-label">Download Transcript</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button (Floating) -->
    <div class="chat-toggle-wrapper">
        <div class="chat-toggle-ring"></div>
        <button id="chatToggle" class="chat-toggle" title="Open chat">
            <span>ðŸ’¬</span>
        </button>
    </div>

    <!-- Load Chat SDK from CDN (optional - widget UI works without it) -->
    <script src="https://unpkg.com/@microsoft/omnichannel-chat-sdk@latest/dist/omnichannel-chat-sdk.js" async onerror="console.warn('Chat SDK failed to load - UI will still work')"></script>
    <script src="app.js"></script>
</body>
</html>
